<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Portfolio - Forms</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar (same as index.html for consistency) -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">BootstrapPortfolio</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
        aria-controls="navMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="forms.html">Forms</a></li>
          <li class="nav-item"><a class="nav-link" href="components.html">Components</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Bootstrap Forms</h1>

    <!-- Registration Form -->
    <section class="mb-5">
      <h2>Registration Form</h2>
      <form>
        <div class="mb-3">
          <label for="regName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="regName" placeholder="Enter your full name" required />
        </div>

        <div class="mb-3">
          <label for="regEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="regEmail" placeholder="name@example.com" required />
        </div>

        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" placeholder="Create a password" required />
        </div>

        <div class="mb-3">
          <label for="regAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="regAge" min="1" max="120" />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="regTerms" required />
          <label class="form-check-label" for="regTerms">I agree to the terms and conditions</label>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="phone-addon">ðŸ“ž</span>
          <input type="tel" class="form-control" placeholder="Mobile Number" aria-label="Mobile Number" aria-describedby="phone-addon" />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </section>

    <!-- Login Form using form-floating -->
    <section>
      <h2>Login Form</h2>
      <form class="mx-auto" style="max-width: 400px;">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" />
          <label for="loginEmail">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" />
          <label for="loginPassword">Password</label>
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
    </section>
  </main>

  <footer class="bg-light text-center py-3 mt-5">
    <p>Â© 2025 Bootstrap Portfolio</p>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
